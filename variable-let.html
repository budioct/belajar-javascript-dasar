<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Variable Let</title>
</head>
<body>
<script>

  // sejak tahun 2015 keyword baru untuk membuat variable ada: let, const
  // keyword var tidak lagi di rekomendasikan.. jadi keyword var sekarang di ganti oleh kewyword let
  let firstName = "budhi";
  let lastName = "octaviansyah";
  document.writeln(firstName + " " + lastName)
  document.writeln("</br>")

  // ubah value variable
  firstName = "ubah data variable \'firstName\'"
  document.writeln(firstName);


</script>
</body>
</html>
