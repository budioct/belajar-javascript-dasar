<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kata Kunci This</title>
</head>
<body>
<script>

    console.info(this); // window
    function outer() {
        console.info(this); // window
        function inner() {
            console.info(this); // window
        }

        inner();
    }

    outer();


    // pengunaan key this pada method
    const person = {
        name : "budhi",
        sayHello : function (name) {
            console.info(`Hello ${name} my name is ${this.name}`)
        }
    }

    person.sayHello("mamat");
    person.sayHello("suci");




</script>
</body>
</html>
