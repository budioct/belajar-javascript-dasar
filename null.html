<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
<body>
<script>

    /**
     * null adalah bentuk variable yang sudah di defisini tetatpi datanya null / kosong
     * let person = null; person = "";
     *
     * undefined adalah bentuk variable yang belum di defisikan
     */

    let person = null;

    if (person === undefined) {
        console.log("UNDEFINED");
    } else if (person === null) {
        console.log("NULL");
    } else {
        console.log(person);
    }

</script>
</body>
</html>
