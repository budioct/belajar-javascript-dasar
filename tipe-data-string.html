<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
<script>

    // tipe data string
    document.writeln("Budhi Octaviansyah");
    document.writeln("</br>");
    document.writeln("PT. Sumber Barokah");
    document.writeln("</br>");

    var data = "makan siang ";
    document.writeln("Budhi Octaviansyah " + data + " di warung nasi padang pasar bengkong");
    document.writeln("</br>");

    /**
     * javascript support Escape Sequence di String
     * \n   =>  ENTER
     * \t   =>  TAB
     * \'   =>  '
     * \"   =>  "
     * \\   =>  \
     */

    document.writeln("<textarea cols='100' rows='10'>");
    document.writeln("budhi \noctaviansyah \n22");
    document.writeln("\\Home \\Alone"); // \Home \Alone
    document.writeln("\"PT Sumber Barokah\""); // "PT Sumber Barokah"
    document.writeln("\'Belajar Javascript\'"); // 'Belajar Javascript'
    document.writeln("</textarea>")

</script>


</body>
</html>
