<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Const</title>
</head>
<body>

<script>

  // sejak tahun 2015 keyword baru untuk membuat variable ada: let, const
  // keyword var tidak lagi di rekomendasikan.. jadi keyword var sekarang di ganti oleh kewyword let

  // keyword const (final) tidak bisa di ubah sejak pertama kali di buat
  const application = "Belajar Javascript Dasar";

  //application = "Nga Mau Belajar"; // Error: Attempt to assign to const or readonly variable

  document.writeln(application)

</script>


</body>
</html>
