<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PopupConfirm</title>
</head>
<body>
<script>

    /**
     * Popup Browser
     * Alert, Prompt dan Confirm
     * Alert digunakan untuk memberi peringatan berupa popup text di browser
     * Prompt digunakan untuk meminta input string dari pengguna browser dalam bentuk popup input text
     * confirm digunakan untuk meminta input boolean dari pengguna browser dalam bentuk popup input pilihan
     */

    const masuk = confirm("Anda yakin mau masuk?"); // confirm return boolean

    if (masuk) {
        const name = prompt("Siapa nama anda?");
        if (name != null) {
            alert(`Hello Bro: ${name}`);
        } else {
            alert("Bye bye");
        }
    } else {
        alert("Bye bye");
    }

</script>
</body>
</html>
