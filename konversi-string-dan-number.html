<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konversi String dan Number</title>
</head>
<body>
<script>

    /**
     * konversi dari String ke Number
     * dan sebaliknya
     *
     * note: kalau hasilnya 11 maka itu artinya string di tambah string "1" + "1" ===> "11"
     *
     * kita cari tahu untuk konversinya
     * parseInt(string)      Mengkonversi dari string ke number (bilangan bulat)
     * parseFloat(string)    Mengkonversi dari string ke number (bilangan pecahan)
     * Number(string)        Mengkonversi dari string ke number (bilangan bulat atau pecahan)
     * number.toString()     Mengkonversi dari number ke String
     */

    const value1 = parseInt("1"); // conversi ke type number
    const value2 = 1;
    const sum = value1 + value2;

    document.writeln(`<p>${parseInt("salah")}</p>`); // NaN (Not a Number)

    document.writeln(`<p>${sum}</p>`); // 2

    document.writeln(`<p>${parseInt("1.9")}</p>`); // 1
    document.writeln(`<p>${parseFloat("1.1")}</p>`); // 1.1
    document.writeln(`<p>${Number("1.1")}</p>`); // bisa ke interger bisa ke float


    const a = 1;
    const b = 1;
    const total = a.toString() + b.toString();
    document.writeln(`<p>${total}</p>`); // number ke type String

</script>
</body>
</html>
