<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
<script>

    // keyword var untuk membuat variable di javascript. variable di javascript tidak terpaku pada tipe data apa pun. dia global tipe data
    var firstName = "budhi";
    var lastName = "octaviansyah";
    document.writeln(firstName + " " + lastName)
    document.writeln("</br>")
    // ubah value variable
    firstName = "ubah data variable \'firstName\'"
    document.writeln(firstName);

    // sejak tahun 2015 keyword baru untuk membuat variable ada: let, const
    // keyword var tidak lagi di rekomendasikan

</script>
</body>
</html>
