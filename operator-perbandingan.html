<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Perbandigan</title>
</head>
<body>
<script>

    let result = 5 == "5";
    document.writeln("<p>" + result + "</p>"); // true

    result = 1 > 1;
    document.writeln("<p>" + result + "</p>"); // false

    result = 1 < 1;
    document.writeln("<p>" + result + "</p>"); // false

    result = 1 >= 1;
    document.writeln("<p>" + result + "</p>"); // true

    result = 1 <= 1;
    document.writeln("<p>" + result + "</p>"); // true

    result = 1 == 1;
    document.writeln("<p>" + result + "</p>"); // true

    result = 1 === 1; // nilai nya akan true jika type nya sama
    document.writeln("<p>" + result + "</p>"); // true

    result = 1 != 1;
    document.writeln("<p>" + result + "</p>"); // false

    result = 1 !== 1; // nilai akan true jika type data berbeda
    document.writeln("<p>" + result + "</p>"); // false


</script>
</body>
</html>
