<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label</title>
</head>
<body>
<script>

    /**
     * fitur label untuk di perulangan, digunakan untuk break atau continue
     */

    loopi:
        for (let i = 0; i < 10; i++) {
            loopj:
                for (let j = 0; j < 100; j++) {
                    if (j > 10){
                        continue loopi;
                    }
                    console.info(`${i} - ${j}`);
                }
        }

</script>
</body>
</html>
