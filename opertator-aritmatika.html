<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Aritmatika</title>
</head>
<body>

<script>

    /**
     * Operator Aritmatika
     *  +   Pertambahan
     *  -   Pengurangan
     *  *   Perkalian
     *  **  Exponensial (pangkat)
     *  /   Pembagian
     *  %   Modulus (sisa pembagian)
     *
     * Operator Augmented
     * variable += 1    --->     variable = variable + 1
     * variable -= 1    --->     variable = variable - 1
     * variable *= 1    --->     variable = variable * 1
     * variable **= 1    --->     variable = variable ** 1
     * variable /= 1    --->     variable = variable / 1
     * variable %= 1    --->     variable = variable % 1
     *
     * Operator Unary
     *  +               ---->       nilai positif
     *  +               ---->       nilai negatif
     *  ++               ---->       increment 1 + 1
     *  --               ---->       decrement 1 - 1
     *
     */

    let result = 1 + 2; // 3
    document.writeln("<p> 1 + 2 = " + result + "</p>");
    let originalResult = result;

    result -= 1; // 2..
    document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
    originalResult = result;

    result *= 2; // 4
    document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");

    let value = 10;
    document.writeln("<p>" + value + "</p>");

    value++; // 11
    document.writeln("<p>" + value + "</p>");

    value--; // 10
    document.writeln("<p>" + value + "</p>");

    value = -value; // -10
    document.writeln("<p>" + value + "</p>");


</script>

</body>
</html>
