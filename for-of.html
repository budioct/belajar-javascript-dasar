<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Of</title>
</head>
<body>
<script>

    /**
     * For Of
     * ● Jika For In digunakan untuk melakukan iterasi property atau index, berbeda dengan For Of, ini
     * digunakan untuk melakukan iterasi terhadap isi value dari iterable object, seperti Array, String dan
     * lain-lain
     * ● For of tidak bisa digunakan untuk melakukan iterasi data di object, karena object bukanlah iterable
     *
     * for of mirip dengan foreach
     * yang iterable bisa menggunakan for of(new type of object/array){}
     * langsung mengakses valunya
     *
     */

    const names = ["budhi", "octaviansyah", "RI"];
    for (const name of names) {
        document.writeln(`<p>${name}</p>`);
    }

</script>
</body>
</html>
