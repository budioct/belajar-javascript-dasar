<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Ternary</title>
</head>
<body>
<script>

  // Ternary operator (percabangan satu baris)
  // ekpresi (condition) ? return true : return false;

  const nilai = 70;

  const hasil = nilai >= 75 ? "Selamat Anda Lulus" : "Silahkan Coba Lagi";

  document.writeln(`${hasil}`);

</script>
</body>
</html>
