<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Number</title>
</head>
<body>
<script>

    // tipe data number javascript basis 10
    document.writeln("bilangan bulat= " + 100);
    document.writeln("</br>");
    document.writeln("bilangan pecahan= " + 100.50);
    document.writeln("</br>");

    // di javascript bisa notation basis 2
    document.writeln(0b11111010); // Binary
    document.writeln("</br>");
    document.writeln(0xFF); // Hexadecimal
    document.writeln("</br>");
    document.writeln(0o10); // Octal

</script>
</body>
</html>
