<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Expression</title>
</head>
<body>
<script>

    /**
     * ekspresi percabangan javascript
     * dimana jika suatu kondisi terpenusi maka code akan di eksekusi
     */

    const value = 81;

    if (value > 80) {
        document.writeln("<p>God Job: A</p>");
    } else if (value > 70) {
        document.writeln("<p>God Job: B</p>");
    } else if (value > 60) {
        document.writeln("<p>God Job: C</p>");
    } else {
        document.writeln("<p>Try Again Next Year</p>");
    }

</script>
</body>
</html>
